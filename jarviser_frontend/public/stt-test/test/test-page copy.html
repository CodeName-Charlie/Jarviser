<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <input type="file" id="audioFile" />
    <button onclick="uploadAudio()">Upload Audio</button>
    <div id="response"></div>

    <script>
        var meetingId = 3; //FIXME: 회의 ID 설정하기 - 암호화된 회의의 id를 지정한다.
        const Received = {
            'chat':receivedChatting,
            'stt':receivedStt,
            'comeinsession':receivedCome,
            'leavesession':receivedLeave,
        };
        var socket = new SockJS('http://localhost:8081/ws');
        var stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            stompClient.subscribe('/topic/meeting/' + meetingId, function(messageOutput) {
                let message = JSON.parse(messageOutput);
                let type = message.type;
                Received[type](message);
                console.log(stt);
                console.log(chat);
                console.log(participants);
            });
        });
        
        const stt = [];
        const chat = [];
        const participants = [];
        function receivedChatting(data){
            chat.append([data.id, data.content]);

        }
        function receivedStt(data){
            stt.append([data.id, data.content]);
        }
        function receivedComeIn(data){
            participants.append(data.id);
        }
        function receivedLeave(data){
            participants.delete(data.id);
        }
        
        function uploadAudio() {
            var audioFile = document.getElementById('audioFile').files[0];
            var serverUrl = 'http://localhost:8081/meeting/transcript'; // 서버의 URL
            
            var formData = new FormData();
            formData.append('file', audioFile);
            formData.append('meetingId', meetingId);

            fetch(serverUrl, {
                method: 'POST',
                body: formData
            }).then(response => response.json()).then(data => {
                console.log('File uploaded successfully');
            });
        }
                function uploadText(userText) {
            var token = localStorage.getItem("access-token");
            var serverUrl = "http://localhost:8081/meeting/message"; // 서버의 URL
    
            var formData = new FormData();
            formData.append("meetingId",meetingId);
            formData.append("content",userText);
            
            fetch(serverUrl, {
              method: "POST",
              body: formData,
              headers: {
                Authorization: "Bearer " + token,
              },
            })
              .then((response) => response.json())
              .then((data) => {
                console.log(data);
              });
          }
    </script>
</body>
</html>
